<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/index.css' %}" rel="stylesheet"/>
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>{% block title %}主页{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-default  navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'user:index' %}">安全云</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">252142844@qq.com <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">修改账户信息</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
{#    <br/>#}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">overview<span class="sr-only">(current)</span></a></li>
                    <li><a href="{% url 'user:upload' %}">上传文件</a></li>
                    <li><a href="{% url 'user:download' %}">下载文件</a></li>
                    <li><a href="{% url 'user:share' %}">共享我的文件</a></li>
                    <li><a href="{% url 'user:share' %}">文件列表</a></li>
                </ul>
            </div>
            <div class="col-sm-8 col-md-10 col-sm-offset-2 col-md-offset-2 main">
                {% block intert-hook %}
                    <div class="overview">
                        <h1 class="page-header">overview</h1>
                        <p>本站是采用django开发，使用属性加密保证安全性的云存储系统</p>
                    </div>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
