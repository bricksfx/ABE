<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <script src="{% static "jquery/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script scr="{% static "js/bootstrap.file-input.js" %}" ></script>
    <script>
        $(document).ready(function(){
            $(".file-inputs").bootstrapFileInput();
        });
    </script>
    <title>上传文件</title>
</head>
<body>
<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">Home</a></li>
  <li role="presentation"><a href="#">Profile</a></li>
  <li role="presentation"><a href="#">Messages</a></li>
</ul>
<form method="post" enctype="multipart/form-data" action="{% url 'user:test' %}">
    {% csrf_token %}
    <input type="file" class="file-inputs" value="选择文件">

    <button type="submit">上传</button>
</form>

<div class="progress sr-only">

  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
    <span class="sr-only">75% Complete</span>
  </div>
</div>
</body>
</html>
